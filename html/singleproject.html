		<script type="text/javascript">
			var $projectTitle = $('#projectTitle');
			var $imgUrl = $('#imgUrl');
			var $descriptionTitle = $('#descriptionTitle');
			var $description = $('#description');
			var $urlText = $('#urlText');
			var $url = $('#url');
			var $projectList = $('#projectList');
			function moreInfo(event){
				var identifier = event.getAttribute('alt');
				// console.log("== [ Value of this images alt " + identifier + " ] ==");
				$.getJSON('../projectsInfo.json', function(result){
					$.each(result.projects, function(key, value){
						if(value.identifier == identifier){
							$projectTitle.empty().html(value.projectTitle);
							$descriptionTitle.empty().html(value.descriptionTitle);
							$description.empty().html(value.description);
							$urlText.empty().html(value.urlText);
							$url.attr("href", value.imgUrl);
							$url.attr("title", value.projectTitle);
							document.getElementById('imgURL').setAttribute('src', value.imgUrl)
						}
					});
				});
			}
			function parseURL(url) {
				var a =  document.createElement('a');
				a.href = url;
				return {
					source: url,
					protocol: a.protocol.replace(':',''),
					host: a.hostname,
					port: a.port,
					query: a.search,
					params: (function(){
						var ret = {},
							seg = a.search.replace(/^\?/,'').split('&'),
							len = seg.length, i = 0, s;
						for (;i<len;i++) {
							if (!seg[i]) { continue; }
							s = seg[i].split('=');
							ret[s[0]] = s[1];
						}
						return ret;
					})(),
					file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],
					hash: a.hash.replace('#',''),
					path: a.pathname.replace(/^([^\/])/,'/$1'),
					relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
					segments: a.pathname.replace(/^\//,'').split('/')
				};
			}
			whichProject = parseURL(window.location.href);
			$(document).ready(function(){
				$.getJSON('../projectsInfo.json', function(result){
					$.each(result.projects, function(key, value){
						$projectList.append('<li class="col-md-2 text-center" data-os-animation="" data-os-animation-delay="">'+
							'<div class="box-round box-medium">'+
								'<div class="box-dummy"></div>'+
								'<a class="box-inner" href="javascript:void(0)">'+
									'<img alt="' + value.identifier + '" src="' + value.imgUrl + '" onclick="moreInfo(this)">'+
								'</a>'+
							'</div>'+
							'<h3 class="text-center">'+
								'<a href="javascript:void(0)">' + value.projectTitle + '</a>'+
							'</h3>'+
						'</li>');
						if(value.identifier == whichProject.hash){
							$projectTitle.html(value.projectTitle);
							$descriptionTitle.html(value.descriptionTitle);
							$description.html(value.description);
							$urlText.html(value.urlText);
							$url.attr("href", value.imgUrl);
							$url.attr("title", value.projectTitle);
							document.getElementById('imgURL').setAttribute('src', value.imgUrl);
						}
					});
				}).fail(function(jqxhr, textStatus, error){
					var err = textStatus + ', ' + error;
					console.log("== [ Request Failed: " + err + " ] ==");
				});
			});
		</script>
