<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SCL | Projects</title>
		<link rel="icon" type="image/x-icon" href="../customAssets/images/sclLogo.png">
		<link rel="icon" type="image/png" href="../customAssets/images/sclLogo.png">
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic'>
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/css/theme.css">
		<link rel="stylesheet" href="../assets/css/color-defaults.min.css">
		<link rel="stylesheet" href="../assets/css/swatch-blue-white.min.css">
		<link rel="stylesheet" href="../customAssets/css/swatch-darkblue-white.min.css">
		<link rel="stylesheet" href="../assets/css/fonts.min.css" media="screen">
		<link rel="stylesheet" href="../customAssets/css/general.css">
	</head>
	<body>
		<header id="masthead" class="navbar navbar-sticky swatch-blue-white" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-navbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/" class="navbar-brand">
						<img src="../customAssets/images/SCL4-final.png" style="width:25%;" alt="One of the best themes ever">
					</a>
				</div>
				<nav class="collapse navbar-collapse main-navbar" role="navigation">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/projects">Projects</a></li>
						<li><a href="/services">Services</a></li>
						<li><a href="/team">Team</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="content" role="main">
			<section class="section swatch-blue-white">
				<div class="container" style="margin-top:-5%;">
					<div class="row" style="clear:bottom">
						<div class="col-md-4 col-md-offset-1" id="mainImageDiv" style="margin-bottom:50px">
							<a class="" id="url"><img height="400px" width="400px" id="imgURL"></a>
						</div>
						<div class="col-md-6" style="max-height:400px; min-height:400px;clear:bottom">
							<h1 class="bigger" id="projectTitle"></h3>
							<p id="description"></p>
							<a class="portfolio-url overlay hidden-xs" id="urlText"></a>
							<center>
								<a class="btn btn-lg btn-link visible-xs-block" target="_blank" id="visitSite" style="width:100%;margin-bottom:100px">Visit Site<i class="fa fa-chevron-right" style="padding-left:25px;color:inherit !important"></i></a>
							</center>
						</div>
					</div>
					<div class="row" id="projectListSpacer">
						<div class="col-xs-10 col-xs-offset-1">
							<div id="slider-flex2" class="flexslider" data-flex-speed="999999" data-flex-itemwidth="235pxpx" data-flex-animation="slide" data-flex-controls="hide" data-flex-directions="show" data-flex-controlsalign="center" data-flex-captionhorizontal="" data-flex-captionvertical="" data-flex-controlsposition="" data-flex-directions-type="">
								<ul class="slides" id="projectList"></ul><!-- List of projects are inserted here upon loading -->
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer id="footer" role="contentinfo">
				<section class="section swatch-darkblue-white has-top">
					<div class="decor-top">
						<svg class="decor" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
							<path d="M0 0 L50 100 L100 0 L100 100 L0 100" stroke-width="0"></path>
						</svg>
					</div>
					<div class="container">
						<div class="col-md-12 text-center">
							<header>
								<h1 class="light">Site Links</h1>
							</header>
							<ul class="list-unstyled inline">
								<li><a href="/">Home</a></li>
								<li><a href="/team#current">Team</a></li>
								<li><a href="/services">Services</a></li>
								<li><a href="/projects">Projects</a></li>
								<li><a href="/contact">Contact</a></li>
								<li><a href="/join">Join the Team</a></li>
							</ul>
						</div>
					</div>
				</section>
			</footer>
		</div>
		<a class="go-top hex-alt" href="javascript:void(0)"><i class="fa fa-angle-up"></i></a>
		<script src="../assets/js/packages.min.js"></script>
		<script src="../assets/js/theme.min.js"></script>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="../customAssets/js/removeFrame.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('../projectsInfo.json', function(result){
					$.each(result.projects,function(key,value){
						$projectList.append('<li><figure><a href="javascript:void(0)"><img src="' + value.imgUrl + '"data-identifier="' + value.identifier + '"data-toggle="tooltip"onclick="moreInfo(this)"></a></figure><h3 class="header">' + value.projectTitle + '</li>');
						if(value.identifier == whichProject.hash){
							$projectTitle.html(value.projectTitle);
							$description.html(value.description);
							$urlText.html(value.urlText);
							$urlText.attr('href', value.url);
							$urlText.attr('target','_blank');
							$url.attr("href",value.url);
							$visitSite.attr("href",value.url);
							$url.attr("title",value.projectTitle);
							document.getElementById('imgURL').setAttribute('src',value.imgUrl);
						}
					});
				}).fail(function(jqxhr,textStatus,error){
					var err = textStatus + ', ' + error;
					console.log("== [ Request Failed: " + err + " ] ==");
				});
			});
			var $imgUrl = $('#imgUrl');
			var $projectTitle = $('#projectTitle');
			var $description = $('#description');
			var $urlText = $('#urlText');
			var $url = $('#url');
			var $projectList = $('#projectList');
			var $mainImageDiv = $('#mainImageDiv');
			var $visitSite = $('#visitSite');
			function moreInfo(event){
				var identifier = event.getAttribute('data-identifier');
				$.getJSON('../projectsInfo.json', function(result){
					$.each(result.projects,function(key,value){
						if(value.identifier == identifier){
							$projectTitle.empty().html(value.projectTitle);
							$description.empty().html(value.description);
							$urlText.empty().html(value.urlText);
							$urlText.attr('href',value.url);
							$urlText.attr('target','_blank');
							$url.attr("href", value.url);
							$visitSite.attr("href",value.url);
							$url.attr("title", value.projectTitle);
							document.getElementById('imgURL').setAttribute('src', value.imgUrl);
						}
					});
				});
				jQuery('html, body').animate({scrollTop: 0}, 1000);
			}
			function parseURL(url){
				console.log(url);
				var a=document.createElement('a');
				a.href=url;
				return{hash:a.hash.replace('#','')};
			}
			whichProject = parseURL(window.location.href);
		</script>
	</body>
</html>
