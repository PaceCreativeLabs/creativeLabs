		<div id="content" role="main">
			<section class="section swatch-white-blue">
				<div class="container">
					<header class="section-header underline">
						<h1 class="headline super hairline">Want to talk?</h1>
						<br>
					</header>
					<div class="section-header no-underline">
						<p class="bigger inline">Address</p>
						<p class="big inline">163 William Street, Manhattan, NY 10005</p>
						<p class="bigger">Phone</p>
						<p class="big">201-123-3412.<br><br><br></p>
					</div>
					<div class="row">
						<div class="col-md-6">
							<form id="contactForm" class="contact-form">
								<div class="form-group form-icon-group">
									<input class="form-control" id="name" name="name" placeholder="Your name *" type="text" required/>
									<i class="fa fa-user"></i>
								</div>
								<div class="form-group form-icon-group">
									<input class="form-control" id="email" name="email" placeholder="Your email *" type="email" required>
									<i class="fa fa-envelope"></i>
								</div>
								<div class="form-group form-icon-group">
									<textarea class="form-control" id="message" name="message" placeholder="Your message" rows="10" required></textarea>
									<i class="fa fa-pencil"></i>
								</div>
								<div class="form-group text-left">
									<button class="btn btn-primary btn-icon btn-icon-right" type="submit">
										Send Email<div class="hex-alt"><i class="fa fa-envelope"></i></div>
									</button>
									<br><br>
								</div>
							</form>
							<div id="messages"></div>
						</div>
						<div class="col-md-6">
							<div class="google-map" id="map" style="height:354px;"></div>
						</div>
					</div>
				</div>
			</section>
